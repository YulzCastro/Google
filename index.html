<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google Clone</title>
</head>

<body>
    <header>
        <div class="options">
            <a href="#">Gmail</a>
            <a href="#">Imágenes</a>
            <a href="#"><span class="dots-logo"><img src="img/dots-logo.svg" alt="Aplicaciones"></span></a>
            <a href="#"><img src="img/user.png" alt="Andrea Castro"></a>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="figure">
                <img src="img/google-logo.png" alt="Google Logo">
            </div>
            <div class="searcher">
                <span class="search-logo"><img src="img/search-logo.svg" alt="Search"></span>
                <input type="text">
                <button><span class="micro-logo"><img src="img/micro-logo.svg" alt="Micrófono"></span></button>
                <button><span class="camera-logo"><img src="img/camera-logo.svg" alt="Cámara"></span></button>
            </div>
            <div class="searcher-buttons">
                <button>Buscar con Google</button>
                <button>Voy a tener suerte</button>
            </div>
            <p>Ofrecido por Google: Español(Latinoamérica) </p>
        </div>
    </main>
    <footer>
        <section><span>Colombia</span></section>
        <section class="more-info">
            <div>
                <a href="">Sobre Google</a>
                <a href="">Publicidad</a>
                <a href="">Negocios</a>
                <a href="">Cómo funciona la Búsqueda</a>
            </div>
            <div>
                <a href="">Privacidad</a>
                <a href="">Condiciones</a>
                <a href="">Preferencias</a>
            </div>
        </section>
    </footer>
</body>

</html>
